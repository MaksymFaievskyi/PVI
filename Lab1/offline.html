<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student page</title>
    <script src="https://kit.fontawesome.com/32ec909626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/student.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
  </head>
  <body>
    <header id="home">
      <nav class="navbar navbar-expand-md fixed-top" style="background: #9b9b9b;">
        <h2>Ви не в мережі</h2>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class = "col-3">
            <ul class="sidebar">
              <li class="sidebar-item">
                <a class="nav-link " href="#">Dashboard</a>
              </li>
              <li class="sidebar-item">
                <a class="nav-link" href="#">Students</a>
              </li>
              <li class="sidebar-item">
                <a class="nav-link" href="#">Tasks</a>
              </li>
            </ul>
          </div>
          <div class = "col-9">
            <h3 class="mb-1 mt-2">Students</h3>
            <div class="mb-2" style="float: right;">
              <button type="button" class="btn btn-outline-secondary btn-add-stud" data-bs-toggle="modal" data-bs-target="#ModalAddEditStudent"><i class="fa-solid fa-plus"></i></button>
            </div>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col" style="text-align: center;"><i class="fa-regular fa-square-full"></i></th>
                  <th scope="col">Group</th>
                  <th scope="col">Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Birthday</th>
                  <th scope="col">Status</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
<!-- modal window add student -->
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/student.js"></script>
  </body>
</html>
